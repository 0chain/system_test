name: 0Chain Network Health Check
on:
  schedule:
    # Runs everyday at 4:10 am
    - cron: '10 4 * * * '
  workflow_dispatch:
jobs:
  network-health-check:
    runs-on: self-hosted
    strategy:
      matrix:
        network: [ "beta.0chain.net", "dev.0chain.net", "test.0chain.net" ]
      fail-fast: false
    steps:
      - name: "Checkout System Tests"
        uses: actions/checkout@v2
        
      - name: "Check 0Proxy Liveness"
        run: curl --silent --show-error --fail --max-time 10 https://${{ matrix.network }}/dns

      - name: "Check Explorer Liveness"
        run: curl --silent --show-error --fail --max-time 10 https://${{ matrix.network }}

      - name: "Install Node"
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: "Configure node"
        run: |
          npm config set user 0
          npm config set unsafe-perm true

      - name: "Install Newman"
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: "Run Smoke Tests"
        run: |
          cd tests/api_tests
          custom_network=$(echo ${{ matrix.network }} | xargs | sed -E 's/^\s*.*:\/\///g' | sed 's:/*$::') && sed -i "0,/REPLACE/s//$custom_network/" './Environments/custom.postman_environment.json'
          newman run "./0chain-smoke-test.json" -e "./Environments/custom.postman_environment.json" -r cli --color on