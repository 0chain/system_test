name: ci

on:
  workflow_dispatch:
    inputs:
      network:
        description: 'network'
        default: 'dev-1'
        required: true
      zbox_branch:
        description: 'zbox branch'
        default: 'staging'
        required: true
      zwallet_branch:
        description: 'zwallet branch'
        default: 'staging'
        required: true

  push:
env:
  NETWORK: dev.0chain.net
  ZWALLET_BRANCH: staging
  ZBOX_BRANCH: staging 

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.42

  deploy:
    runs-on: self-hosted
    continue-on-error: true
    steps:
      - uses: actions/checkout@v2
      - uses: azure/setup-helm@v1
        with:
          version: 'v3.2.2'
      - uses: azure/setup-kubectl@v1
        id: install
      - name: Setup helm repo
        run: |
          helm repo add 0chain-helm http://0chain-helm-chart.s3-website.us-east-2.amazonaws.com/helmCharts/
          helm repo update
      - name: Setup kubeconfig
        run: |
          mkdir -p ~/.kube
          if [[ "${{ github.event.inputs.network }}" == "dev-1" ]] then
            echo "${{ secrets.DEV1KC }}" | base64 -d > ~/.kube/config
          elif [[ "${{ github.event.inputs.network }}" == "dev-2" ]]; then
            echo "${{ secrets.DEV2KC }}" | base64 -d > ~/.kube/config
          fi

      - name: Cleanup
        run: |
          helm list --short -n ${{ github.event.inputs.network }} | xargs -L1 helm delete -n ${{ github.event.inputs.network }}
          sleep 30
          helm upgrade --install --wait --timeout 120s cleanup -n ${{ github.event.inputs.network }} 0chain-helm/cleanDir
          kubectl wait --for=condition=complete --timeout 900s job/helm-clean-directory -n ${{ github.event.inputs.network }}

      - name: Setup chain
        if: always()
        run: |
          helm upgrade --install --wait --timeout 120s 0chain -n ${{ github.event.inputs.network }} --set sharder.sharderImage.tag=${{ github.event.inputs.chainimage }} --set miner.minerImage.tag=${{ github.event.inputs.chainimage }} 0chain-helm/zchain
     
          helm upgrade --install --wait --timeout 120s 0dns -n ${{ github.event.inputs.network }} --set zdns.image.tag=${{ github.event.inputs.dnsimage }} --set zdns.host=devnet-0chain.net 0chain-helm/zdns

          helm upgrade --install --wait --timeout 120s blobber -n ${{ github.event.inputs.network }} --set blobber.blobberImage.tag=${{ github.event.inputs.blobberimage }} --set validator.validatorImage.tag=${{ github.event.inputs.blobberimage }} 0chain-helm/blobber

          helm upgrade --install --wait --timeout 120s 0block -n ${{ github.event.inputs.network }} --set block.blockImage.tag=${{ github.event.inputs.blockimage }} --set block.host=devnet-0chain.net 0chain-helm/zblock

          helm upgrade --install --wait --timeout 120s explorer -n ${{ github.event.inputs.network }} --set explorer.explorerImage.tag=${{ github.event.inputs.explorerimage }} --set explorer.host=devnet-0chain.net 0chain-helm/blockExplorer

          helm upgrade --install --wait --timeout 120s 0proxy -n ${{ github.event.inputs.network }} --set proxy.image.tag=${{ github.event.inputs.proxyimage }} --set proxy.host=devnet-0chain.net 0chain-helm/zproxy

          helm upgrade --install --wait --timeout 120s 0box -n ${{ github.event.inputs.network }} --set zbox.zboxImage.tag=${{ github.event.inputs.boximage }} --set zbox.host=devnet-0chain.net 0chain-helm/zbox

          helm upgrade --install --wait --timeout 120s 0search -n ${{ github.event.inputs.network }} --set blockRecorder.blockRecorderImage.tag=${{ github.event.inputs.searchimage }} --set blockRecorder.host=devnet-0chain.net 0chain-helm/zsearch

          helm upgrade --install --wait --timeout 120s blobber-stake -n ${{ github.event.inputs.network }} --set blobberStack.blobberCount=6 --set blobberStack.host=devnet-0chain.net --set blobberStack.image.tag=latest 0chain-helm/blobberStake

          rm -rf ~/.kube
  system-tests:
    name: System Tests
    runs-on: [self-hosted, tests-suite]
    timeout-minutes: 20
    steps:
      - name: "Use params from user input"
        if: github.event_name == 'workflow_dispatch'
        run: |
            echo "NETWORK=$(echo ${{github.event.inputs.network}})" >> $GITHUB_ENV
            echo "ZBOX_BRANCH=$(echo ${{github.event.inputs.zbox_branch}})" >> $GITHUB_ENV
            echo "ZWALLET_BRANCH=$(echo ${{github.event.inputs.zwallet_branch}})" >> $GITHUB_ENV
      - name: Force Install GIT latest
        run: |
          apt-get install -y software-properties-common \
          && apt-get update \
          && add-apt-repository -y ppa:git-core/ppa \
          && apt-get update \
          && apt-get install -y git            
      - name: "Checkout system tests"
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: "Get CLI Cache Key"
        run: |
          echo ZWALLET_SHA=$(curl --silent https://api.github.com/repos/0chain/zwalletcli/git/refs/heads/${{ env.ZWALLET_BRANCH }}  | jq --raw-output .object.sha) >> $GITHUB_ENV
          echo ZBOX_SHA=$(curl --silent https://api.github.com/repos/0chain/zboxcli/git/refs/heads/${{ env.ZBOX_BRANCH }}  | jq --raw-output .object.sha) >> $GITHUB_ENV
      - name: "Cache CLI Binaries"
        id: cli-cache
        uses: actions/cache@v2
        with:
          path: |
            tests/cli_tests/zbox
            tests/cli_tests/zwallet
          key: cli-cache-${{ runner.os }}-${{ env.ZWALLET_SHA }}-${{ env.ZBOX_SHA }}
      - name: "Checkout 0wallet CLI"
        if: steps.cli-cache.outputs.cache-hit != 'true'
        uses: actions/checkout@v2
        with:
          ref: ${{ env.ZWALLET_BRANCH }}
          repository: 0chain/zwalletcli
          fetch-depth: 1
          path: ./zwalletcli
      - name: "Checkout 0box CLI"
        if: steps.cli-cache.outputs.cache-hit != 'true'
        uses: actions/checkout@v2
        with:
          ref: ${{ env.ZBOX_BRANCH }}
          repository: 0chain/zboxcli
          fetch-depth: 1
          path: ./zboxcli
      - name: "Setup Go"
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
#      - name: "Cache Go Dependencies" -> This is required on github hosted agents but not on self hosted as go deps are already being present in the base image
#        uses: actions/cache@v2
#        with:
#          path: ~/go/pkg/mod
#          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
#          restore-keys: |
#            ${{ runner.os }}-go-
      - name: "Build CLI Binaries"
        if: steps.cli-cache.outputs.cache-hit != 'true'
        run: |
          cd zwalletcli
          make install
          mv zwallet ../tests/cli_tests
          cd ../zboxcli
          make install
          mv zbox ../tests/cli_tests
      - name: "Get Time"
        id: time
        uses: nanzm/get-time-action@v1.1
        with:
          format: YYYY-MM-DD_HH.mm.ss
      - name: "Run CLI System Tests"
        shell: 'script --return --quiet --command "bash {0}"'
        run: |
          go get gotest.tools/gotestsum
          cd tests/cli_tests
          sed "s,block_worker:.*,block_worker: https://${{ env.NETWORK }}.devnet-0chain.net/dns," -i ./config/zbox_config.yaml
          (./zwallet version --configDir ./config --config ./zbox_config.yaml --wallet ../ignore --silent | grep -A2 'Version info' | sed "s/Version info:/ZWallet Version Info:/") || true
          (./zbox version --configDir ./config --config ./zbox_config.yaml --wallet ../ignore --silent | grep -A2 'Version info' | sed "s/Version info:/ZBox Version Info:/") || true
          printf '#!/bin/bash\nset -o pipefail\nCONFIG_PATH=./zbox_config.yaml go test ./... -json -count=1 | sed -r "/(=== (CONT|RUN|PAUSE).*)|(--- FAIL:.*)/d\n"' > TEST_RUNNER_COMMAND.sh && chmod 777 TEST_RUNNER_COMMAND.sh
          ~/go/bin/gotestsum --format testname --raw-command -- ./TEST_RUNNER_COMMAND.sh
      - name: "Archive CLI Config & Console Output"
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: System-Test-${{ steps.time.outputs.time }}
          path: |
            ./tests/cli_tests/config
            ./tests/cli_tests/cmdlog.log
  Cleanup:
    runs-on: self-hosted
    continue-on-error: true
    steps:
      - uses: actions/checkout@v2
      - uses: azure/setup-helm@v1
        with:
          version: 'v3.2.2'
      - uses: azure/setup-kubectl@v1
        id: install
      - name: Setup helm repo
        run: |
          helm repo add 0chain-helm http://0chain-helm-chart.s3-website.us-east-2.amazonaws.com/helmCharts/
          helm repo update
      - name: Setup kubeconfig
        run: |
          mkdir -p ~/.kube
          if [[ "${{ github.event.inputs.network }}" == "dev-1" ]] then
            echo "${{ secrets.DEV1KC }}" | base64 -d > ~/.kube/config
          elif [[ "${{ github.event.inputs.network }}" == "dev-2" ]]; then
            echo "${{ secrets.DEV2KC }}" | base64 -d > ~/.kube/config
          fi

      - name: Cleanup
        run: |
          helm list --short -n ${{ github.event.inputs.network }} | xargs -L1 helm delete -n ${{ github.event.inputs.network }}
          sleep 30
          helm upgrade --install --wait --timeout 120s cleanup -n ${{ github.event.inputs.network }} 0chain-helm/cleanDir
          kubectl wait --for=condition=complete --timeout 900s job/helm-clean-directory -n ${{ github.event.inputs.network }}
