name: ci
on: 
  push:
  pull_request:
    types: [opened]
env:
  NETWORK: dev.0chain.net
  ZWALLET_BRANCH: staging
  ZBOX_BRANCH: staging

jobs:
  scan-for-tests:
    runs-on: ubuntu-latest
    outputs:
      test-functions: ${{ steps.get-test-functions.outputs.test-functions }}
    steps:
      - name: "Checkout system tests"
        uses: actions/checkout@v2
        with:
         fetch-depth: 1
      - name: "Get list of system test suites"
        id: get-test-functions
        run: |
          cd tests/cli_tests
#         CHANGE THE LINE BELOW IF YOU ONLY WANT TO RUN A SPECIFIC TEST FILE - USEFUL FOR FEATURE BRANCHES
          TEST_FILENAME=*.go #All FILES
          echo ::set-output name=test-functions::{testName:"["$(eval find ${TEST_FILENAME} | grep -v main | xargs grep -h '^func Test' | perl -l -n -e'/func ([^\(]*)/ && print "\"$1\""' | paste -sd "," -)"]}"

  system-tests:
    name: System Tests
    needs: scan-for-tests
    runs-on: ubuntu-latest
    strategy:
     matrix: ${{ fromJson(needs.scan-for-tests.outputs.test-functions) }}
     fail-fast: false
    timeout-minutes: 10
    steps:
      - name: "Checkout system tests"
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: "Get CLI Cache Key"
        run: |
          echo ZWALLET_SHA=$(curl --silent https://api.github.com/repos/0chain/zwalletcli/git/refs/heads/${{ env.ZWALLET_BRANCH }}  | jq --raw-output .object.sha) >> $GITHUB_ENV
          echo ZBOX_SHA=$(curl --silent https://api.github.com/repos/0chain/zboxcli/git/refs/heads/${{ env.ZBOX_BRANCH }}  | jq --raw-output .object.sha) >> $GITHUB_ENV
      - name: "Cache CLI Binaries"
        id: cli-cache
        uses: actions/cache@v2
        with:
          path: |
            tests/cli_tests/zbox
            tests/cli_tests/zwallet
          key: cli-cache-${{ runner.os }}-${{ env.ZWALLET_SHA }}-${{ env.ZBOX_SHA }}
      - name: "Checkout 0wallet CLI"
        if: steps.cli-cache.outputs.cache-hit != 'true'
        uses: actions/checkout@v2
        with:
          ref: ${{ env.ZWALLET_BRANCH }}
          repository: 0chain/zwalletcli
          fetch-depth: 1
          path: ./zwalletcli
      - name: "Checkout 0box CLI"
        if: steps.cli-cache.outputs.cache-hit != 'true'
        uses: actions/checkout@v2
        with:
          ref: ${{ env.ZBOX_BRANCH }}
          repository: 0chain/zboxcli
          fetch-depth: 1
          path: ./zboxcli
      - name: "Setup Go"
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: "Cache Go Dependencies"
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: "Build CLI Binaries"
        if: steps.cli-cache.outputs.cache-hit != 'true'
        run: |
          cd zwalletcli
          make install
          mv zwallet ../tests/cli_tests
          cd ../zboxcli
          make install
          mv zbox ../tests/cli_tests
      - name: "Get Time"
        id: time
        uses: nanzm/get-time-action@v1.1
        with:
          format: YYYY-MM-DD_HH.mm.ss
      - name: "Run ${{ matrix.testName }} System Tests"
        run: |
          cd tests/cli_tests
          sed "s,block_worker:.*,block_worker: https://${{ env.NETWORK }}/dns," -i ./config/zbox_config.yaml
          (./zwallet version --configDir ./config --config ./zbox_config.yaml --wallet ../ignore --silent | grep -A2 'Version info' | sed "s/Version info:/ZWallet Version Info:/") || true
          (./zbox version --configDir ./config --config ./zbox_config.yaml --wallet ../ignore --silent | grep -A2 'Version info' | sed "s/Version info:/ZBox Version Info:/") || true
          CONFIG_PATH=./zbox_config.yaml go test -v ./... -run ${{ matrix.testName }}
      - name: "Archive CLI Config & Console Output"
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: System-Test-${{ matrix.testName }}-${{ steps.time.outputs.time }}
          path: |
            ./tests/cli_tests/config
            ./tests/cli_tests/cmdlog.log
