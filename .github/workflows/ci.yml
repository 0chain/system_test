name: ci-pipeline
on: push
jobs:
  internal-unit-tests:
    name: internal_unit_tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: Setup Cache
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Run Unit Tests
        run: |
          GOPROXY=direct GOSUMDB=off GO111MODULE=on go test -v ./internal/config
  system-tests:
    name: system-tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: Get SDKs
        run: |
          wget https://github.com/0chain/zboxcli/releases/download/v1.2.84/zbox-linux.tar.gz
          wget https://github.com/0chain/zwalletcli/releases/download/v1.0.3/zwallet-linux.tar.gz
          tar xvf zbox-linux.tar.gz -C ./tests
          tar xvf zwallet-linux.tar.gz -C ./tests
      - name: Run System Tests
        run: |
          GOPROXY=direct GOSUMDB=off GO111MODULE=on CONFIG_PATH=./internal/config/test_with/system_test.yaml go test -v ./tests