name: "0Chain System Tests"

env:
  DEFAULT_TAG: staging
  DEFAULT_ZWALLET_BRANCH: staging
  DEFAULT_ZBOX_BRANCH: staging

on:
  push:
  workflow_dispatch: # Workflow dispatch will simply test against a given network and will not deploy one out
    inputs:
      existing_network:
        description: 'Input an existing network url here to run system tests against that network instead of deploying a new network. eg. dev.0chain.net'
        default: ''
        required: false
      zbox_cli_branch:
        description: 'The 0Box CLI branch or commit SHA the tests should use'
        default: env.DEFAULT_ZBOX_BRANCH
        required: true
      zwallet_cli_branch:
        description: 'The 0Wallet CLI branch or commit SHA the tests should use'
        default: env.DEFAULT_ZWALLET_BRANCH
        required: true
      miner_image:
        description: 'miner image (overridden by "existing_network")'
        default: env.DEFAULT_TAG
        required: false
      sharder_image:
        description: 'sharder image (overridden by "existing_network")'
        default: env.DEFAULT_TAG
        required: false
      blobber_image:
        description: 'blobber image (overridden by "existing_network")'
        default: env.DEFAULT_TAG
        required: false
      zbox_image:
        description: '0box image (overridden by "existing_network")'
        default: env.DEFAULT_TAG
        required: false
      zdns_image:
        description: '0dns image (overridden by "existing_network")'
        default: env.DEFAULT_TAG
        required: false
      zblock_image:
        description: '0block image (overridden by "existing_network")'
        default: env.DEFAULT_TAG
        required: false
      zsearch_image:
        description: '0search image (overridden by "existing_network")'
        default: env.DEFAULT_TAG
        required: false

jobs:
  golangci:
    name: "lint"
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.42

  system-tests:
    name: "System Tests"
    runs-on: [ tests-suite ]
    timeout-minutes: 20
    steps:

      - name: "Connect to existing 0Chain network"
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.existing_network != ''
        run: |
          echo "NETWORK_URL=$(echo ${{ github.event.inputs.existing_network }})" >> $GITHUB_ENV
          echo "ZBOX_BRANCH=$(echo ${{github.event.inputs.zbox_branch}})" >> $GITHUB_ENV
          echo "ZWALLET_BRANCH=$(echo ${{github.event.inputs.zwallet_branch}})" >> $GITHUB_ENV

      - name: "Connect to newly deployed 0Chain network"
        if: github.event_name == 'push' || github.event.inputs.existing_network == ''
        run: |
          echo "NETWORK_URL=$(echo ${{ env.NAMESPACE }}.devnet-0chain.net)" >> $GITHUB_ENV
          echo "ZBOX_BRANCH=$(echo $(([ -z '${{github.event.inputs.zbox_branch}}' ] && echo '${{env.DEFAULT_ZBOX_BRANCH}}') || echo '${{github.event.inputs.zbox_branch}}')) >> $GITHUB_ENV
          echo "ZWALLET_BRANCH=$(echo $(([ -z '${{github.event.inputs.zwallet_branch}}' ] && echo '${{env.DEFAULT_ZWALLET_BRANCH}}') || echo '${{github.event.inputs.zwallet_branch}}')) >> $GITHUB_ENV

          echo "MINER_TAG=$(echo $(([ -z '${{github.event.inputs.miner_tag}}' ] && echo '${{env.DEFAULT_TAG}}') || echo '${{github.event.inputs.miner_tag}}')) >> $GITHUB_ENV
          echo "SHARDER_TAG=$(echo $(([ -z '${{github.event.inputs.sharder_tag}}' ] && echo '${{env.DEFAULT_TAG}}') || echo '${{github.event.inputs.sharder_tag}}')) >> $GITHUB_ENV
          echo "BLOBBER_TAG=$(echo $(([ -z '${{github.event.inputs.blobber_tag}}' ] && echo '${{env.DEFAULT_TAG}}') || echo '${{github.event.inputs.blobber_tag}}')) >> $GITHUB_ENV
          echo "ZBOX_TAG=$(echo $(([ -z '${{github.event.inputs.zbox_tag}}' ] && echo '${{env.DEFAULT_TAG}}') || echo '${{github.event.inputs.zbox_tag}}')) >> $GITHUB_ENV
          echo "ZDNS_TAG=$(echo $(([ -z '${{github.event.inputs.zdns_tag}}' ] && echo '${{env.DEFAULT_TAG}}') || echo '${{github.event.inputs.zdns_tag}}')) >> $GITHUB_ENV
          echo "ZBLOCK_TAG=$(echo $(([ -z '${{github.event.inputs.zblock_tag}}' ] && echo '${{env.DEFAULT_TAG}}') || echo '${{github.event.inputs.zblock_tag}}')) >> $GITHUB_ENV
          echo "ZSEARCH_TAG=$(echo $(([ -z '${{github.event.inputs.zsearch_tag}}' ] && echo '${{env.DEFAULT_TAG}}') || echo '${{github.event.inputs.zsearch_tag}}')) >> $GITHUB_ENV


      - name: "Install helm"
        if: github.event_name == 'push' || github.event.inputs.existing_network == ''
        uses: azure/setup-helm@v1
        with:
          version: 'v3.2.2'

      - name: "Install kubectl"
        if: github.event_name == 'push' || github.event.inputs.existing_network == ''
        uses: azure/setup-kubectl@v1
        id: install

      - name: "Get target k8s cluster details"
        if: github.event_name == 'push' || github.event.inputs.existing_network == ''
        run: |
          echo "RUNNER_NUMBER=${RUNNER_NAME:(-1)}" >> $GITHUB_ENV
          echo "NAMESPACE=dev-${RUNNER_NAME:(-1)}" >> $GITHUB_ENV

      - name: "Configure helm & kubectl"
        if: github.event_name == 'push' || github.event.inputs.existing_network == ''
        run: |
          helm repo add 0chain-helm http://0chain-helm-chart.s3-website.us-east-2.amazonaws.com/latest/
          helm repo add 0chain-helm2 http://0chain-helm-chart.s3-website.us-east-2.amazonaws.com/helmCharts/
          helm repo update
          mkdir -p ./kube
          echo "${{ secrets[format('DEV{0}KC', env.RUNNER_NUMBER)] }}" | base64 -d > ./kube/${{ env.NAMESPACE }}-config

      - name: "Remove existing 0Chain network"
        if: github.event_name == 'push' || github.event.inputs.existing_network == ''
        run: |
          helm list --short -n ${{ env.NAMESPACE }} --kubeconfig "./kube/${{ env.NAMESPACE }}-config" | xargs -L1 helm delete -n ${{ env.NAMESPACE }} --kubeconfig "./kube/${{ env.NAMESPACE }}-config"
          sleep 30
          helm upgrade --install --wait --timeout 120s cleanup -n ${{ env.NAMESPACE }} 0chain-helm2/cleanDir --kubeconfig ./kube/${{ env.NAMESPACE }}-config
          kubectl wait --for=condition=complete --timeout 900s job/helm-clean-directory -n ${{ env.NAMESPACE }} --kubeconfig ./kube/${{ env.NAMESPACE }}-config

      - name: "Deploy 0Chain network"
        if: github.event_name == 'push' || github.event.inputs.existing_network == ''
        run: |
          helm upgrade --install --wait  0chain --set sharder.persistence.enabled=true --set miner.persistence.enabled=true --set sharder.image.tag= ${{ env.SHARDER_TAG }} --set miner.image.tag=${{ env.MINER_TAG }} -n ${{ env.NAMESPACE }} 0chain-helm/zchain --kubeconfig ./kube/${{ env.NAMESPACE }}-config
          helm upgrade --install --wait  0dns --set zdns.persistence.enabled=true --set zdns.image.tag=${{ env.ZDNS_TAG }} --set zdns.host=devnet-0chain.net -n ${{ env.NAMESPACE }}  0chain-helm/zdns --kubeconfig ./kube/${{ env.NAMESPACE }}-config
          helm upgrade --install --wait  blobber --set blobber.persistence.enabled=true --set blobber.host=devnet-0chain.net --set blobber.image.tag=${{ env.BLOBBER_TAG }} --set validator.image.tag=${{ env.TAG }} -n ${{ env.NAMESPACE }}  0chain-helm/blobber --kubeconfig ./kube/${{ env.NAMESPACE }}-config
          helm upgrade --install 0block --set zblock.persistence.enabled=true --set zblock.host=devnet-0chain.net --set zblock.image.tag=${{ env.ZBLOCK_TAG }} -n ${{ env.NAMESPACE }}  0chain-helm/zblock --kubeconfig ./kube/${{ env.NAMESPACE }}-config
          helm upgrade --install explorer --set explorer.persistence.enabled=true --set explorer.image.tag=latest --set explorer.host=devnet-0chain.net -n ${{ env.NAMESPACE }}  0chain-helm/explorer --kubeconfig ./kube/${{ env.NAMESPACE }}-config
          helm upgrade --install 0proxy --set zproxy.persistence.enabled=true --set zproxy.host=devnet-0chain.net --set zproxy.image.tag=staging -n ${{ env.NAMESPACE }}  0chain-helm/zproxy --kubeconfig ./kube/${{ env.NAMESPACE }}-config
          helm upgrade --install --wait  0box --set zbox.persistence.enabled=true --set zbox.host=devnet-0chain.net --set zbox.image.tag=${{ env.ZBOX_TAG }} -n ${{ env.NAMESPACE }}  0chain-helm/zbox --kubeconfig ./kube/${{ env.NAMESPACE }}-config
          helm upgrade --install 0search --set zsearch.persistence.enabled=true --set zsearch.host=devnet-0chain.net --set zsearch.image.tag=${{ env.ZSEARCH_TAG }} -n ${{ env.NAMESPACE }}  0chain-helm/zsearch --kubeconfig ./kube/${{ env.NAMESPACE }}-config
          helm upgrade --install --wait  blobber-stake -n ${{ env.NAMESPACE }} --set blobberStake.blobberCount=6 --set blobberStake.host=devnet-0chain.net --set blobberStake.image.tag=latest 0chain-helm/blobberStake --kubeconfig ./kube/${{ env.NAMESPACE }}-config

      - name: "Wait for 0Chain network deployment to complete"
        if: github.event_name == 'push' || github.event.inputs.existing_network == ''
        run: |
          sleep 60
          counter=0;
          while [ $counter -lt 30 ] && kubectl -n ${{ env.NAMESPACE }} get pods --kubeconfig ./kube/${{ env.NAMESPACE }}-config | grep blobber-stake | grep -vi Completed; do
            sleep 10
            echo "Waiting Chain deployment to finish." && ((counter=counter+1));
          done

          if [ $counter -eq 30 ]; then
            echo "Chain setup did not complete as expected"
            exit 1
          fi

      - name: "Checkout system tests"
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: "Get CLI Cache Key"
        run: |
          if [[ ${{ env.ZWALLET_BRANCH }} =~ ^[a-f0-9]{40}$ ]];
            then
              echo ZWALLET_SHA=${{ env.ZWALLET_BRANCH }} >> $GITHUB_ENV
            else
             echo ZWALLET_SHA=$(curl --silent --fail https://api.github.com/repos/0chain/zwalletcli/git/refs/heads/${{ env.ZWALLET_BRANCH }} | jq --raw-output .object.sha) >> $GITHUB_ENV
          fi

          if [[ ${{ env.ZBOX_BRANCH }} =~ ^[a-f0-9]{40}$ ]];
            then
              echo ZBOX_SHA=${{ env.ZBOX_BRANCH }} >> $GITHUB_ENV
            else
             echo ZBOX_SHA=$(curl --silent --fail https://api.github.com/repos/0chain/zboxcli/git/refs/heads/${{ env.ZBOX_BRANCH }} | jq --raw-output .object.sha) >> $GITHUB_ENV
          fi

      - name: "Cache CLI Binaries"
        id: cli-cache
        uses: actions/cache@v2
        with:
          path: |
            tests/cli_tests/zbox
            tests/cli_tests/zwallet
          key: cli-cache-${{ runner.os }}-${{ env.ZWALLET_SHA }}-${{ env.ZBOX_SHA }}-v2

      - name: "Checkout 0wallet CLI"
        if: steps.cli-cache.outputs.cache-hit != 'true'
        uses: actions/checkout@v2
        with:
          ref: ${{ env.ZWALLET_BRANCH }}
          repository: 0chain/zwalletcli
          fetch-depth: 1
          path: ./zwalletcli

      - name: "Checkout 0box CLI"
        if: steps.cli-cache.outputs.cache-hit != 'true'
        uses: actions/checkout@v2
        with:
          ref: ${{ env.ZBOX_BRANCH }}
          repository: 0chain/zboxcli
          fetch-depth: 1
          path: ./zboxcli

      - name: "Setup Go"
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: "Build CLI Binaries"
        if: steps.cli-cache.outputs.cache-hit != 'true'
        run: |
          cd zwalletcli
          make install
          mv zwallet ../tests/cli_tests
          cd ../zboxcli
          make install
          mv zbox ../tests/cli_tests

      - name: "Get Time"
        id: time
        uses: nanzm/get-time-action@v1.1
        with:
          format: YYYY-MM-DD_HH.mm.ss

      - name: "Set up system tests"
        run: |
          echo "BRANCH=$(echo ${GITHUB_REF#refs/heads/} | sed 's/\//_/g')" >> $GITHUB_ENV
          go get gotest.tools/gotestsum
          go get github.com/vakenbolt/go-test-report
          cd tests/cli_tests
          mkdir -p $(echo ${GITHUB_REF#refs/heads/} | sed 's/\//_/g')/${GITHUB_SHA}
          sed "s,block_worker:.*,block_worker: https://${{ env.NETWORK_URL }}/dns," -i ./config/zbox_config.yaml
          (./zwallet version --configDir ./config --config ./zbox_config.yaml --wallet ../ignore --silent | grep -A2 'Version info' | sed "s/Version info:/ZWallet Version Info:/") || true
          (./zbox version --configDir ./config --config ./zbox_config.yaml --wallet ../ignore --silent | grep -A2 'Version info' | sed "s/Version info:/ZBox Version Info:/") || true
          printf '#!/bin/bash\nset -o pipefail\nCONFIG_PATH=./zbox_config.yaml go test ./... -json -count=1 -timeout=30m | sed -r "/(=== (CONT|RUN|PAUSE).*)|(--- FAIL:.*)|(\\"Test\\":\\".*\/[pP]arallel\\")/d"' > TEST_RUNNER_COMMAND.sh && chmod 777 TEST_RUNNER_COMMAND.sh

      - name: "Run CLI System Tests"
        shell: 'script --return --quiet --command "bash {0}"'
        run: |
          cd tests/cli_tests
          exit_code=0
          ~/go/bin/gotestsum --jsonfile test-output.json --hide-summary=output --format testname --raw-command -- ./TEST_RUNNER_COMMAND.sh || exit_code=$?
          cat test-output.json | ~/go/bin/go-test-report --groupSize 1 --output ${{ env.BRANCH }}/${GITHUB_SHA}/index.html --title "0Chain System test suite [${{ env.BRANCH }}/${GITHUB_SHA:0:8}] ran against [${{ env.NETWORK_URL }}] at [${{ steps.time.outputs.time }}]"
          cp -R ./${{ env.BRANCH }}/${GITHUB_SHA} ./${{ env.BRANCH }}/latest
          exit $exit_code

      - name: "Deploy report page"
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_branch: test_reports
          keep_files: true
          github_token: "${{ secrets.SVC_ACCOUNT_SECRET }}"
          publish_dir: "./tests/cli_tests/${{ env.BRANCH }}"
          destination_dir: "./${{ env.BRANCH }}"
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"

      - name: "Archive CLI Config & Console Output"
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: System-Test-${{ steps.time.outputs.time }}
          path: |
            ./tests/cli_tests/config
            ./tests/cli_tests/cmdlog.log
            ./tests/cli_tests/${{ env.BRANCH }}/${GITHUB_SHA}/index.html

      - name: "Wait for report deployment to complete"
        if: always()
        run: counter=0; while [ $counter -lt 5 ] && curl -o /dev/null -Isw '%{http_code}\n' "https://0chain.github.io/system_test/${{ env.BRANCH }}/${GITHUB_SHA}/index.html?t=$(date +%s)" | grep -v 200 > /dev/null; do sleep 10 && echo "Waiting for report page to deploy..." && ((counter=counter+1)); done

      - name: "Report Link"
        if: always()
        run: echo "https://0chain.github.io/system_test/${{ env.BRANCH }}/${GITHUB_SHA}/index.html"

      - name: "Tear Down 0Chain network"
        if: github.event_name == 'push' || github.event.inputs.existing_network == ''
        run: |
          helm list --short -n ${{ env.NAMESPACE }} | xargs -L1 helm delete -n ${{ env.NAMESPACE }} || true
          sleep 30
          helm upgrade --install cleanup -n ${{ env.NAMESPACE }} 0chain-helm/cleanDir || true