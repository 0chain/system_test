name: ci-pipeline
on: push
jobs:
  system-tests:
    name: System Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout system tests
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: Checkout 0wallet CLI
        uses: actions/checkout@v2
        with:
          ref: master # Please update this if you wish your tests to run against a different version pf the 0Wallet CLI eg. a feature branch
          repository: 0chain/zwalletcli
          fetch-depth: 1
          path: ./zwalletcli
      - name: Checkout 0box CLI
        uses: actions/checkout@v2
        with:
          ref: master # Please update this if you wish your tests to run against a different version pf the 0Box CLI eg. a feature branch
          repository: 0chain/zboxcli
          fetch-depth: 1
          path: ./zboxcli
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: Cache Go Dependencies
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Build SDKs
        run: |
          cd zwalletcli
          make install
          mv zwallet ../tests/cli_tests
          cd ../zboxcli
          make install
          mv zbox ../tests/cli_tests
      - name: Get Time
        id: time
        uses: nanzm/get-time-action@v1.1
        with:
          format: 'YYYY-MM-DD_HH.mm.ss'
      - name: Run CLI System Tests
        run: |
          go install ./internal/cli/*
          cd tests/cli_tests
          CONFIG_PATH=./zbox_config.yaml go test -v
      - name: Archive CLI test config & console output
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: "System-Test-${{ steps.time.outputs.time }}"
          path: |
            ./tests/cli_tests/config
            ./tests/cli_tests/cmdlog.log
