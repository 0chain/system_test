name: "0Chain System Tests"
on:
  push:
  workflow_dispatch:

jobs:
  system-tests:
    name: "System Tests"
    runs-on: [ tests-suite ]
    timeout-minutes: 90
    steps:
      - name: "Create file"
        run: |
          RED='\033[0;31m'
          NC='\033[0m'
          echo -e "This ${RED}should be coloured${NC} this should not be" | tee output

      - name: "Convert file"
        uses: 0chain/actions/text-to-png@feature/add-txt-to-png
        with:
          file_location: ./output

      - name: "Verify file exists"
        shell: 'script --return --quiet --command "bash {0}"'
        run: |
          pwd
          ls -l