name: ci-pipeline
on: push
jobs:
  system-tests:
    name: System Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Check out code
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: Cache Go Dependencies
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Get SDKs
        run: |
          wget -nv https://github.com/0chain/zboxcli/releases/download/v1.2.84/zbox-linux.tar.gz
          wget -nv https://github.com/0chain/zwalletcli/releases/download/v1.0.3/zwallet-linux.tar.gz
          tar xf zbox-linux.tar.gz -C ./tests/clitests
          tar xf zwallet-linux.tar.gz -C ./tests/clitests
      - name: Get Time
        id: time
        uses: nanzm/get-time-action@v1.1
        with:
          format: 'YYYY-MM-DD_HH.mm.ss'
      - name: Run CLI System Tests
        run: |
          go install ./internal/zbox/*
          cd tests/clitests
          CONFIG_PATH=./zbox_config.yaml go test -v
      - name: Archive CLI test config & console output
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: "System-Test-${{ steps.time.outputs.time }}"
          path: |
            ./tests/clitests/config
            ./tests/clitests/cmdlog.log
