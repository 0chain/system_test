name: fetch-build-test
on:
  pull_request:
    branches:
      - 'master'

jobs:
  fetch-build-test-clean:
    name: system_tests_for_CLIs
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: Setup Cache
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - run: |
          cd zboxcli_tests
          sh ../getLatestZboxBuild.sh
          sh ../getLatestZwalletBuild.sh
          ls
          GOPROXY=direct GOSUMDB=off GO111MODULE=on go test -v
          rm *.exe
          rm cmdlog.log
